<button type="button" class="backBtn" [routerLink]="['/establishments/', eId, '\classgroups']"> Retour de la liste des
  salles </button>

<div class="classgroupInfos">
  <h3>{{classgroup?.name}}</h3>


  <ul>

    <li>Id : {{classgroup?.id}}</li>
    <li> Professeur principal :{{classgroup?.principalProfessor?.lastname}}</li>
    <li>Etablissement :{{classgroup?.principalProfessor?.establishment?.id}}</li>
  </ul>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-Â²title" id="modal-basic-title">Supression de la salle</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        Voulez-vous vraiment supprimer la salle ?
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="removProduct()">Oui</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Non</button>

  </div>
</ng-template>
<button type="button" class="deleteBtn" (click)="open(content)"> Supprimer la salle </button>
