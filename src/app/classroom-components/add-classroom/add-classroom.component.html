<button type="button" class="backBtn" [routerLink]="['/establishments/', eId, '\classrooms']"> Retour à la
  liste des salles de classe </button>
<h1> Ajouter un classe</h1>
<ul *ngIf="formSubmitted">

  <li *ngIf="classForm.controls['name'].errors?.['required']"> entrer un nom valide !</li>
  <li *ngIf="classForm.controls['capacity'].errors?.['required']"> entrer un prenom valide!</li>
  <li *ngIf="classForm.controls['capacity'].errors?.['min']"> la capacité est inferieur a 10</li>

</ul>
<form [formGroup]="classForm" (ngSubmit)="submitForm()" class>

  <div class="form-group">
    <label for="name"> Nom de classe </label>
    <input type="text" id="name" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="capacity"> Capacity de classe </label>
    <input type="number" id="capacity" formControlName="capacity" class="form-control">
  </div>

  <div class="form-group row">
    <div>
      <button type="submit" class="btn btn-primary"> Ajouter </button>
    </div>
  </div>



</form>
