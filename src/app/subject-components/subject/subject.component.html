<div class="card style " [ngClass]="'border-'+SubjectColor">
  <div class="card-header text-white  text-center" [ngClass]="'bg-'+SubjectColor">
    {{subject?.name}}
  </div>
  <div class="card-body">

    <ul class="card-text">
      <li> Id : {{subject?.id }} </li>
      <li> {{subject?.name}} </li>
    </ul>

  </div>
  <div class="card-footer text-muted">
    <a [routerLink]="[subject?.id]" class="btn text-white" [ngClass]="'btn-'+SubjectColor"> voir plus </a>
  </div>
</div>
