<div class="demo-app" xmlns="http://www.w3.org/1999/html">
  <div class="demo-app-sidebar">
    <div class="demo-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarVisible"
          (change)="handleCalendarToggle()"
        />
        Afiicher le planing
      </label>
    </div>
  </div>

  <ng-container class="demo-app-main">
    <full-calendar *ngIf="calendarVisible" [options]="calendarOptions">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </ng-container>
</div>
