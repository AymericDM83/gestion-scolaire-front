<h2> Liste des classe</h2>


<button class="backBtn" [routerLink]="['/establishments/', eId]"> Retour à l'accueil de l'établissement </button>

<div class="classgroup-list">
  <app-classgroup [routerLink]="['/classgroups',classgroup.id]" *ngFor="let classgroup of classgroups"
    [classgroup]="classgroup">{{classgroup?.name}} </app-classgroup>
</div>

<button type="button" class="btn btn-outline-dark" routerLink="add"> Ajouter une classe </button>
