<form [formGroup]="calendeForm" (ngSubmit)="validateForm()">
  <div class="form-group">
    <label for="day"> Jour : </label>
    <input id="day" type="date" formControlName="day" class="form-control" />
  </div>
  <div class="form-group">
    <label for="startHour"> Heure de debut: </label>
    <input type="time" id="startHour" formControlName="startHour" class="form-control" />
  </div>

  <div class="form-group">
    <label for="endHour"> Heure de fin: </label>
    <input type="time" id="endHour" formControlName="endHour" class="form-control" />
  </div>
  <div class="form-group">
    <div class="form-group" style="display: flex; justify-content: space-around; align-items: center;">
      <label for=" professor">Professeurs</label>
      <select name="professor" formControlName="professor" placeholder="nom de professeur">
        <option *ngFor="let professor of professors" [value]="professor.id">
          Professeur: {{ professor.firstname }} {{professor.lastname}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group" style="display: flex; justify-content: space-around; align-items: center;">
    <label for="subject">Matières</label>
    <select name="subject" formControlName="subject" placeholder="nom de la matiére">
      <option *ngFor="let subject of getSubjectByProfId()" [value]="subject.id">
        Matière : {{ subject.name }}
      </option>
    </select>
  </div>
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">
    Quitter
  </button>
  <button type="submit" class="btn btn-outline-dark"> Valider </button>
</form>
