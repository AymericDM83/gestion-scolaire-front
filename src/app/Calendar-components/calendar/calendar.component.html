<h1>Gestion scolaire</h1>
<button type="button" class="backBtn" [routerLink]="['/establishments/', eId]"> Retour à l'accueil de l'établissement
</button>
<div class="demo-app" xmlns="http://www.w3.org/1999/html">

  <ng-container class="demo-app-main">
    <full-calendar [options]="calendarOptions" style="background-color: #878f9b; padding: 15px; border-radius: 10px;">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </ng-container>
</div>
