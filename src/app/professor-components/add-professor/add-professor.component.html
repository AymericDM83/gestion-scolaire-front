<h1> Ajouter un professeur</h1>
<ul *ngIf="formSubmitted">

  <li *ngIf="professorForm.controls['lastname'].errors?.['required']" > entrer un nom valide !</li>
  <li *ngIf="professorForm.controls['firstname'].errors?.['required']"> entrer un prenom valide!</li>
  <li *ngIf="professorForm.controls['dateOfBirth'].errors?.['required']"> entrer une date de naissance valide</li>

</ul>
<form [formGroup]="professorForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="lastname"> Nom </label>
    <input type="text" id="lastname" formControlName="lastname" class="form-control">
  </div>


  <div class="form-group">
    <label for="firstname"> Prenom </label>
    <input type="text" id="firstname" formControlName="firstname" class="form-control">
  </div>

  <div class="form-group">
    <label for="dateOfBirth"> Date de naissance </label>
    <input type="date" id="dateOfBirth"  value="1900-01-01" formControlName="dateOfBirth" class="form-control">
  </div>
